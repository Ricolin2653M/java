<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Admisión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div data-th-replace="~{layout/layout :: encabezado}">
        </div>
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="card w-50">
                <h1 class="card-header text-center">Agregar</h1>
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/api/guardar-admision}" th:object="${admision}">
                        <div class="mb-3">
                            <label for="admision" class="form-label">Admisión:</label>
                            <input type="text" class="form-control" id="admision" th:field="*{nombreAdmision}" placeholder="Periodo">
                            <span class="text-danger" th:if="${#fields.hasErrors('nombreAdmision')}" th:errors="*{nombreAdmision}">error usuario</span>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                            <label class="form-check-label" for="activo">Activo</label>
                        </div>
                        <div class="mb-3 mt-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a type="button" class="btn btn-secondary" href="/admisiones">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
