<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carruseles de Admisión y Oferta Educativa</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Carrusel de Admisión -->
        <div id="carruselAdmision" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-inner"> 
                <div class="carousel-item" th:classappend="${#lists.isEmpty(admision) ? '' : 'active'}" th:each="admission, status : ${admision}">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg>
                    <div class="container">
                        <div class="carousel-caption text-start">
                            <h1 th:text="${admission.nombreAdmision}"></h1>
                            <p>Activo: <span th:text="${admission.activo}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Carrusel de Oferta Educativa -->
        <div id="carruselOferta" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" th:classappend="${#lists.isEmpty(ofertaEducativa) ? '' : 'active'}" th:each="ofertaEducativa : ${ofertaEducativa}">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1 th:text="${ofertaEducativa.ofertaEducativa}"></h1>
                            <p>Activo: <span th:text="${ofertaEducativa.activo}"></span></p>
                            <p>Ocupaciones:</p>
                            <ul>
                                <li th:each="ocupacion : ${ofertaEducativa.ocupaciones}" th:text="${ocupacion.ocupacion}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript personalizado -->

    </body>
</html>
